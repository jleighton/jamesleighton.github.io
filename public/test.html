<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>


$.when( $.ready ).then(function() {
  // Document is ready.
  $("#hits").load("https://jamesleighton.pythonanywhere.com/nocount?url=www.jamesleighton.com/2018/09/new-jekyll-powered-blog/", function(responseTxt, statusTxt, xhr){

      alert("External content loaded successfully!");

      alert("Error: " + xhr.status + ": " + xhr.statusText);
  });
});


</script>
</head>
